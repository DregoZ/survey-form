<html>

<head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
</head>

<body>

    <header>
        <h1 id="title">Survey Form</h1>
    </header>


    <div id="main_box">
        <form id="survey-form">
            <p id="description">
                Let us know how we can improve freeCodeCamp
            </p>

            <div id="personal_data">
                <label id="name-label" for="name">* Name</label>
                <input type="text" placeholder="Enter your name" id="name" autofocus required>

                <label id="email-label" for="email">* Email</label>
                <input type="email" placeholder="Enter your email" id="email" required>

                <label id="number-label" for="number">* Age</label>
                <input id="number" type="number" placeholder="Age" min="1" max="99" name="number" required>

            </div>
            <br> <br>

            <div id="survey_block" class="role">
                <label class="left_tab" for="dropdown">Which option best describes your current role? </label>
                <select class="right_tab" id="dropdown">
        <option value="" disabled selected>Choose one</option>
        <option value="Student">Student</option>
        <option value="Fulltime">Full time job</option>
        <option value="Fulllearn">Full time learner</option>
        <option value="Timid">Prefer not to say</option>
        <option value="Other">Other</option>
      </select>

            </div>

            <br> <br>
            <div id="survey_block">
                <label class="left_tab">* How likely is that you would recommend freeCodeCamp to a friend?</label>
                <div class="right_tab">
                    <label><input type="radio" name="recommend" value="sure"> Definetely</label><br>
                    <label><input type="radio" name="recommend" value="soso"> Maybe</label><br>
                    <label><input type="radio" name="recommend" value="nay"> Not sure</label><br>
                </div>
            </div>

            <br> <br>
            <div id="survey_block">
                <label class="left_tab" for="dropdown2 ">What do you like most in FCC:</label>
                <select class="right_tab" id="dropdown2 ">
       <option value=" " disabled selected>Choose one</option>
      <option value="Challenges">Challenges</option>
      <option value="Projects">Projects</option>
      <option value="Community">Community</option>
      <option value="Opensource">Open Source</option>
    </select>

            </div>

            <div id="survey_block">
                <label class="left_tab">Things that should be improved in the future (Check all that apply):</label>
                <div class="right_tab">
                    <label> <input type="checkbox" name="improvements" value="Frontend ">Front-end Projects</label><br>
                    <label><input type="checkbox" name="improvements" value="Backend ">Back-end Projects</label><br>
                    <label><input type="checkbox" name="improvements" value="Visualization ">Data Visualization</label><br>
                    <label><input type="checkbox" name="improvements" value="Challenges ">Challenges</label><br>
                    <label><input type="checkbox" name="improvements" value="Community ">Open Source Community</label><br>
                    <label><input type="checkbox" name="improvements" value="Gitter ">Gitter help rooms</label><br>
                    <label><input type="checkbox" name="improvements" value="Videos ">Videos</label><br>
                    <label><input type="checkbox" name="improvements" value="Meetups ">City Meetups</label><br>
                    <label><input type="checkbox" name="improvements" value="Wiki ">Wiki</label><br>
                    <label><input type="checkbox" name="improvements" value="Forum ">Forum</label><br>
                    <label><input type="checkbox" name="improvements" value="Courses ">Additional Courses</label><br>
                </div>
            </div>

            <br><br>
            <div id="survey_block">
                <label class="left_tab" for="suggestions">Any Comments or Suggestions? </label><br>
                <textarea class="right_tab" id="suggestions" placeholder="Enter your comment here... " rows="4" columns="40"></textarea>
            </div>

            <br><br>
            <div class="button">
                <button type="submit" class="btn-primary" id="submit">Submit</button>
            </div>
        </form>

    </div>
</body>

</html>
